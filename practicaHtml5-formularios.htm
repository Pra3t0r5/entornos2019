<html>

<head>

</head>

<body>
    <style>
        .formulariobase {            
            padding: 20px;
            max-width: 190px;
        }

        .tag {
            width: 20%;
            margin-right: 4%;
            float: left;
            color: blue;
        }

        .inp {
            width: 65%;
            float: left;
        }
    </style>

    <h1 align="center">Ejercicio 4</h1>
    <p align="center"><strong>HTML5</strong></p>
    <div class="container">
        <div id="formularioCompleto">
            <form>
                <div class="formulario">

                    <div>
                        <div class="tag">
                            Username:
                        </div>
                        <div class="inp">
                            <input type="text" name="username" required />
                        </div>
                        <div class="tag">
                            Email:
                        </div>
                        <div class="inp">
                            <input type="email" name="email" />
                        </div>
                        <div class="tag">
                            Fecha:
                        </div>
                        <div class="inp">
                            <input type="date" name="fecha" />
                        </div>
                        <div class="tag">
                            Color:
                        </div>
                        <div class="inp">
                            <input type="color" name="color" />
                        </div>
                        <div class="tag">
                            Numero:
                        </div>
                        <div class="inp">
                            <input type="number" name="numero" required />
                        </div>
                    </div>
                    
                    <input type="submit" value="Enviar" />
                    <input type="reset" value="Borrar" />
                </div>

            </form>
        </div>
    </div>
</body>

</html>
